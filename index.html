<!DOCTYPE html>

<html>

<head>
    <title>Doe sangue! Doe vida!</title>
    
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <link rel="shortcut icon" href="blood_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img 
            src="logo.png" 
            alt="Imagem de DOE"
            class="logo">
        
        <h2>A sua doação importa</h2>
        
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38 mil doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
                type="text" 
                name="name"
                placeholder="Nome Completo">
            <input 
                type="text" 
                name="email"
                placeholder="Email">
            <input 
                type="text" 
                name="blood"
                placeholder="Tipo sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        
        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Filipe Deschamps</p>
            </div>
            <div class="donor">
                <div class="blood">A+</div>
                <p>Mayk Brito</p>
            </div>
            <div class="donor">
                <div class="blood">O+</div>
                <p>Carlos Levir</p>
            </div>
        </section>
    </main>

    <footer>Com ❤❤ Rocketseat</footer>

    <script src="script.js"></script>
</body>

</html>
